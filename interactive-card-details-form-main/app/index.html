<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  </style> -->
</head>

<body>
  <div class="main-container">
    <div class="left-pane">
      <img src="../images/bg-main-desktop.png" alt="">
    </div>
    <div class="card-wrapper">
      <div class="card-front">
        <img src="../images/bg-card-front.png" alt="front of card.">
        <div class="card-picture">
          <div class="card-type"></div>
        </div>
        <p class="card-number" id="card-number">0000 0000 0000 0000</p>
        <div class="card-name-expiry">
          <p class="card-name" id="card-name">Jane Appleseed</p>
          <div class="card-expiry-container">
            <p class="card-expiry" id="card-expiry-mm">00</p>
            <p class="card-expiry" id="card-expiry-dash">/</p>
            <p class="card-expiry" id="card-expiry-yy">00</p>
          </div>
        </div>

      </div>
      <div class="card-back">
        <img src="../images/bg-card-back.png" alt="">
        <p class="cvv-number" id="cvv-number">000</p>
      </div>
    </div>
    <div class="right-pane">
      <div class="card-info-container">

        <form action="" class="form">
          <label for="full-name">Cardholder Name</label>
          <input type="text" class="input-field" id="name-input" maxlength="25" name="full-name"
            placeholder="e.g. Jane Appleseed">
          <label for="card-num">Card Number</label>
          <input type="text" class="input-field" id="card-number-input" maxlength="19" name="card-num"
            placeholder="e.g. 1234 5678 9123 0000">
          <div class="expiry-cvv">
            <div class="expiry">
              <label for="expiry-date">Exp. Date (MM/YY)</label>
              <div class="expiry-date-input">
                <input type="text" class="input-field exp-mm" id="exp-mm" name="expiry-date" maxlength='2'
                  placeholder="MM">
                <input type="text" class="input-field exp-yy" id="exp-yy" name="expiry-date" maxlength='2'
                  placeholder="YY">
              </div>
            </div>
            <div class="cvv">
              <label for="cvc">CVC</label>
              <input type="text" class="input-field" id='cvv-input' name="cvc" maxlength="3" placeholder="e.g. 123">
            </div>
          </div>
          <div id="error-msg"></div>
          <button type="submit" id="confirm-button">Confirm</button>


        </form>
      </div>
    </div>


    <!-- Completed state start -->
    <div class="submission-pop-up">
      Thank you!
      We've added your card details
      Continue

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kapza94</a>.
  </div>
</body>

<script src="./app.js"></script>

</html>
